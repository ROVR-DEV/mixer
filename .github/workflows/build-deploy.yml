name: Deploy frontend docker image

env:
  REGISTRY: ghcr.io

on:
  push:
    branches: ['develop']

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4

      - name: Bump version
        run: npm --no-git-tag-version version patch

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, label) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,enable=true,priority=100,prefix=sha-,suffix=,format=short

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels  }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Bump version

  deploy:
    runs-on: ubuntu-latest
    needs: build

    env:
      DEPLOY_FILES: docker-compose.yml

    steps:
      - uses: actions/checkout@v4

      - name: Copy deploy configs
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER }}
          key: ${{ secrets.TEST_SERVER_KEY }}
          source: ${{ env.DEPLOY_FILES }}
          target: ~/mixerdev
          overwrite: true

      - name: Deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER }}
          key: ${{ secrets.TEST_SERVER_KEY }}
          script: |
            cd mixerdev

            docker compose down

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u "${{ github.actor }}" --password-stdin

            docker compose pull
            docker compose up -d

            docker logout
